<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg">
    <!-- CREO IL MiO LAYOUT DI BASE CON LE CLASSI DI BOOTSTRAP -->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="color-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
        </div>
        <div class="container-fluid bg-white rounded py-3">
            <div class="row">
                <div class="col-12 col-md-4">
                    <label for="" class="control-label">Nome Cognome</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nome e Cognome">
                </div>
                <div class="col-12 col-md-4">
                    <label for="" class="control-label">Km da percorrere</label>
                    <input type="text" class="form-control" name="km" id="km" placeholder="Inserisci i Km">
                </div>
                <div class="col-12 col-md-4">
                    <label for="" class="control-label">Fascia d'et√†</label>
                    <select name="" id="eta" class="form-select" aria-label="Default select example">
                        <option value="under">-18</option>
                        <option value="normal">+18</option>
                        <option value="over">+65</option>
                    </select>
                </div>
                <div class="col-12 mt-5">
                    <button type="button" class="btn btn-danger mx-2" id="generate-price">Genera</button>
                    <button type="button" class="btn btn-danger mx-2">Annulla</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h2 class="color-white mt-3">IL TUO BIGLIETTO</h2>
            </div>
        </div>
        <div class="container-fluid bg-white text-start py-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome Passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="name"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
